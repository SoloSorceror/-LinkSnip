version: '3.8'

services:
  backend:
    build: ./BACKEND
    container_name: urlshortner-backend
    ports:
      - "5000:5000"
    env_file:
      - ./BACKEND/.env
    environment:
      - PORT=5000
      # Ensure MONGO_URI is set in your .env file or override here
      # If using a local mongodb container, use mongodb://mongo:27017/urlshortner
    restart: always

  frontend:
    build: ./FRONTEND
    container_name: urlshortner-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
